<!-- BrickNest: Stylish Left-Aligned Logo Homepage with Modern Colors -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrickNest - Home</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="script.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9ff;
      color: #222;
    }
    header {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 16px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    .logo-link {
      font-size: 2rem;
      font-weight: bold;
      color: #0d47a1;
      text-decoration: none;
    }
    .logo-link:hover {
      color: #1565c0;
    }
    #login-area {
      font-size: 0.95rem;
      color: #555;
    }
    .hero {
      background: linear-gradient(to right, #ede7f6, #e1f5fe);
      padding: 70px 20px;
      text-align: center;
    }
    .hero h2 {
      font-size: 2.6rem;
      margin-bottom: 10px;
      color: #0d47a1;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .cta-button {
      background-color: #0d47a1;
      color: white;
      padding: 12px 28px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .cta-button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-link">üè° BrickNest</a>
    <div id="login-area"></div>
  </header>

  <section class="hero">
    <h2>Find Your Dream Home</h2>
    <p>Explore beautiful, verified properties across India</p>
    <a href="#filters" class="cta-button">Start Exploring</a>
  </section>

  <section id="filters"></section>
  <section id="listing-container"></section>
  <div id="pagination"></div>
</body>
</html>
